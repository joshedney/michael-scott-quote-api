<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Scott Api</title>
    <style>
        html {
            background-color: cornflowerblue;
        }
        h1 {
            color:yellow;
        }
      .quote {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: 0;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="quote">
        <h1>{{ quote }}</h1>
    </div>
  </body>
</html>
